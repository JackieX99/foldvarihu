<ngb-carousel class="carousel slide carousel-fade">
    <ng-template ngbSlide>
        <div class="view w-100">
            <img class="d-block w-100 img-fluid" src="../../../assets/img/carousel/img1.jpg" alt="First slide" width="100%">
            <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
        </div>
        <div class="carousel-caption">
            <h3 class="h3-responsive">Tudj meg többet rólam</h3>
            <p class="carouseltext">"Jelenleg frontend webfejlesztő junior fokán.."</p>
            <button class="btn btn-secondary" routerLink="/aboutme/hu">Rólam</button>
        </div>
    </ng-template>
    <ng-template ngbSlide>
        <div class="view w-100">
            <img class="d-block w-100 img-fluid" src="../../../assets/img/carousel/img2.jpg" alt="Second slide" width="100%">
            <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
        </div>
        <div class="carousel-caption">
            <h3 class="h3-responsive">Tégy egy pillantást munkáimra:</h3>
            <button class="btn btn-secondary" routerLink="/references/hu">Referencia munkáim</button>
        </div>
    </ng-template>
    <ng-template ngbSlide>
        <div class="view w-100">
            <img class="d-block w-100 img-fluid" src="../../../assets/img/carousel/img3.jpg" alt="Third slide" width="100%">
            <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
        </div>
        <div class="carousel-caption">
            <h3 class="h3-responsive">Lépj velem kapcsolatba</h3>
            <p class="carouseltext">Szinte bárhol!</p>
            <button class="btn btn-secondary" routerLink="/contacts/hu">Kapcsolat</button>
        </div>
    </ng-template>
</ngb-carousel>
<div class="container text-center">
    <div class="row">
        <div class="col-12">
            <h1>Jelenlegi feladataim</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-md-6 faicon">
            <fa-icon [icon]="faImage" ></fa-icon>
            <h5>Reszponzív tervezés</h5>
        </div>
        <div class="col-sm-12 col-md-6 faicon">
            <fa-icon [icon]="faFileAlt" ></fa-icon>
            <h5>Tesztelés</h5>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-md-6 faicon">
            <fa-icon [icon]="faBug"></fa-icon>
            <h5>Bugfixelés</h5>
        </div>
        <div class="col-sm-12 col-md-6 faicon">
            <fa-icon [icon]="faCubes"></fa-icon>
            <h5>Frontend webfejlesztés</h5>
        </div>
    </div>
</div>
