<div class="container">
  <h2 class="h4">Bejelentkezés</h2>
  <div class="row justify-content-center">
    <div class="col-sm-10 col-md-6 col-sm-offset-1 col-md-offset-2 ">
      <form (ngSubmit)="onSignin(f)" #f="ngForm" id="signup-form">
        <div class="form-group">
          <label for="email">Email cím</label>
          <input type="email" id="email" name="email" ngModel class="form-control" required>
        </div>
        <div class="form-group">
          <label for="password">Jelszó</label>
          <input type="password" id="password" name="password" ngModel class="form-control" required>
        </div>
        <button class="btn btn-secondary" type="submit" [disabled]="!f.valid">Bejelentkezés</button>
        <a [routerLink]="['../signup']"><p class="loginText">Még nincs felhasználóm,<br>tovább a regisztrációs felületre.</p></a>
        <p class="error red-text center-align"></p>
      </form>
    </div>
  </div>
</div>
